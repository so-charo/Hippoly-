<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hippoly! ロード中…</title>

  <!-- ✅ ファビコン（Safariタブ・キャッシュ破壊済） -->
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png?v=2">

  <!-- ✅ PWA関連 -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2563eb" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: #f7fafc;
      color: #1e3a8a;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    .logo {
      width: 96px;
      height: 96px;
      margin-bottom: 16px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #c7d2fe;
      border-top-color: #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 12px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <img src="icon-192.png" alt="Hippoly!" class="logo" />
  <div>Hippoly! を読み込み中…</div>
  <div class="spinner"></div>

  <script>
    // すぐに hippoly.html へ遷移
    window.addEventListener('load', () => {
      setTimeout(() => {
        location.href = 'hippoly.html';
      }, 400); // 少し間を置く（PWA読み込み対策）
    });
  </script>
</body>
</html>
